<mat-card>
  <mat-card-header>
    <div fxLayout="row wrap" class="w80">
      <h4>title</h4>
      <button mat-icon-button [mat-dialog-close] style="position: absolute; right: 1%;">
        <i class="ti-close"></i>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="pad-all2 wrap-word">
    <div fxLayout="row wrap" class="mar-btm">
      <br>
      <div>
        <div class="bord-all pad-all">
          <mat-card-title>
            Menu Role Privileges
          </mat-card-title>
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding >
              <button mat-icon-button disabled></button>
              <mat-checkbox class="checklist-leaf-node"
                            [checked]="checklistSelection.isSelected(node)"
                            (change)="checklistSelection.toggle(node);">{{node.name}}</mat-checkbox>
            </mat-tree-node>

            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
              <mat-checkbox  [checked]="descendantsAllSelected(node)"
                            [indeterminate]="descendantsPartiallySelected(node)"
                            (change)="todoItemSelectionToggle(node)">{{node.name}}</mat-checkbox>
            </mat-tree-node>
          </mat-tree>
        </div>
      </div>
    </div>
    <div>
      <button mat-raised-button color="blue" (click)="menuSubmit()">Save</button>
    </div>
  </mat-card-content>

</mat-card>
